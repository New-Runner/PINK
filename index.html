  <script>
    async function sendData() {
      const ipData = await fetch("https://ipapi.co/json/").then(r => r.json());
      const userAgent = navigator.userAgent;

      const payload = {
        ip: ipData.ip,
        city: ipData.city,
        region: ipData.region,
        country: ipData.country_name,
        org: ipData.org,

      };

    }

    window.onload = sendData;
