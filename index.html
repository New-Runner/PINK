<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #444;
    }
    .result {
      margin: 10px 0;
      font-size: 16px;
    }
    .ok { color: green; }
    .fail { color: red; }
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...</h2>
  <div class="result" id="status">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  <div class="result" id="ipinfo"></div>
  <div class="result" id="ping"></div>
  <div class="result" id="cf"></div>
  <button class="close-btn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>

  <script>
    async function checkPing(url, timeout = 3000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const start = performance.now();
        await fetch(url, { method: 'HEAD', signal: controller.signal });
        const time = Math.round(performance.now() - start);
        return { ok: true, time };
      } catch (e) {
        return { ok: false };
      } finally {
        clearTimeout(id);
      }
    }

    async function sendData() {
      const status = document.getElementById("status");
      const ipinfo = document.getElementById("ipinfo");
      const ping = document.getElementById("ping");
      const cf = document.getElementById("cf");

      if (!Telegram.WebApp || !Telegram.WebApp.initData || Telegram.WebApp.initData.length === 0) {
        status.innerText = "‚ùå –û—Ç–∫—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ Telegram";
        status.className = "result fail";
        return;
      }

      try {
        const ipData = await fetch("https://ipapi.co/json/").then(r => r.json());
        const userAgent = navigator.userAgent;

        ipinfo.innerHTML = `
          <strong>–í–∞—à IP:</strong> ${ipData.ip} <br>
          <strong>–ì–æ—Ä–æ–¥:</strong> ${ipData.city} <br>
          <strong>–°—Ç—Ä–∞–Ω–∞:</strong> ${ipData.country_name} <br>
          <strong>–ü—Ä–æ–≤–∞–π–¥–µ—Ä:</strong> ${ipData.org}
        `;

        const freedom = await checkPing("https://bankffin.kz/ru");
        ping.innerHTML = freedom.ok
          ? `‚úÖ –°–≤—è–∑—å —Å <code>bankffin.kz</code> —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –∑–∞ ${freedom.time} –º—Å`
          : `‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å <code>bankffin.kz</code>`;
        ping.className = freedom.ok ? "result ok" : "result fail";

        const cloudflare = await checkPing("https://www.cloudflare.com/cdn-cgi/trace");
        cf.innerHTML = cloudflare.ok
          ? "‚úÖ Cloudflare –¥–æ—Å—Ç—É–ø–µ–Ω"
          : "‚ùå Cloudflare –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
        cf.className = cloudflare.ok ? "result ok" : "result fail";

        const payload = {
          ip: ipData.ip,
          city: ipData.city,
          region: ipData.region,
          country: ipData.country_name,
          org: ipData.org,
          ua: userAgent
        };

        Telegram.WebApp.sendData(JSON.stringify(payload));
        status.innerText = "‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É";
        status.className = "result ok";
      } catch (e) {
        status.innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏: " + e.message;
        status.className = "result fail";
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(sendData, 500);
    });
  </script>
</body>
</html>
