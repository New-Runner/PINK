<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f4f4f8;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #eee;
      --ok: #4caf50;
      --warn: #ff9800;
      --fail: #f44336;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2a2a2a;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 16px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
      font-size: 1.1em;
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    .result {
      margin: 10px auto;
      padding: 12px;
      max-width: 90%;
      border-radius: 10px;
      background-color: var(--card-bg-light);
      font-size: 1em;
    }

    .dark .result {
      background-color: var(--card-bg-dark);
    }

    .ok { color: var(--ok); }
    .warn { color: var(--warn); }
    .fail { color: var(--fail); }

    .status-icon {
      font-size: 18px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .done, .analysis {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    .close-btn:hover {
      background-color: #0056b3;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .fade.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2 id="mainTitle">‚è≥ –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ...</h2>
  <div class="result fade" id="status">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
  <div class="result fade" id="ipinfo"></div>
  <div class="result fade" id="ping"></div>
  <div class="result fade" id="cf"></div>
  <div class="result fade" id="egov"></div>
  <div class="analysis" id="analysis"></div>
  <div class="done" id="doneMsg">‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞</div>
  <button class="close-btn" id="closeBtn" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>

  <script>
    let pingBank = null, pingCF = null, pingEgov = null;

    function setResult(id, msg, status) {
      const el = document.getElementById(id);
      el.innerHTML = `<span class="status-icon">${getIcon(status)}</span> ${msg}`;
      el.className = `result fade ${status}`;
      setTimeout(() => el.classList.add('show'), 100);
    }

    function getIcon(status) {
      return {
        ok: "üü¢",
        warn: "üü†",
        fail: "üî¥"
      }[status] || "‚ö™";
    }

    function ratePing(ms) {
      if (ms <= 100) return "ok";
      if (ms <= 500) return "warn";
      return "fail";
    }

    function showAnalysis() {
      const analysis = document.getElementById("analysis");
      let msg = "";

      if (pingCF === null) {
        msg = "‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ Cloudflare ‚Äî —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å –±–∞–Ω–∫–æ–º –Ω–µ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å.";
      } else if (pingCF > 300) {
        msg = "‚ö†Ô∏è –í—ã—Å–æ–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–æ Cloudflare ‚Äî –≤–æ–∑–º–æ–∂–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã.";
      } else if (pingBank !== null && pingEgov !== null) {
        const ratio = pingBank / pingEgov;
        if (ratio > 2) {
          msg = "‚ö†Ô∏è –ü–ª–æ—Ö–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–Ω–æ —Å –±–∞–Ω–∫–æ–º. –î—Ä—É–≥–∏–µ —Å–∞–π—Ç—ã –¥–æ—Å—Ç—É–ø–Ω—ã.";
        } else if (pingBank < 200 && pingCF < 200 && pingEgov < 200) {
          msg = "‚úÖ –í–∞—à–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –æ—Ç–ª–∏—á–Ω–æ–µ!";
        } else {
          msg = "‚ÑπÔ∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å—Ç–∞–±–∏–ª—å–Ω–æ–µ, –Ω–æ –∑–∞–¥–µ—Ä–∂–∫–∏ –≤—ã—à–µ –Ω–æ—Ä–º—ã.";
        }
      } else {
        msg = "‚ÑπÔ∏è –ê–Ω–∞–ª–∏–∑ –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω ‚Äî –Ω–µ –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã.";
      }

      analysis.innerText = msg;
      analysis.style.display = "block";
    }

    let completed = 0;
    function checkAllDone() {
      completed++;
      if (completed >= 3) {
        showAnalysis();
        document.getElementById("doneMsg").style.display = "block";
        document.getElementById("closeBtn").style.display = "inline-block";
      }
    }

    async function sendData() {
      const status = document.getElementById("status");
      const mainTitle = document.getElementById("mainTitle");

      if (!Telegram.WebApp?.initData?.length) {
        setResult("status", "–û—Ç–∫—Ä–æ–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ Telegram", "fail");
        return;
      }

      try {
        const ipData = await fetch("https://ipapi.co/json/").then(r => r.json());
        const ua = navigator.userAgent;
        const version = ipData.version || (ipData.ip.includes(":") ? "IPv6" : "IPv4");

        mainTitle.innerText = "üè† –í–∞—à–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ:";
        setResult("ipinfo", `
          <strong>${version}:</strong> ${ipData.ip}<br>
          <strong>–ì–æ—Ä–æ–¥:</strong> ${ipData.city}<br>
          <strong>–°—Ç—Ä–∞–Ω–∞:</strong> ${ipData.country_name}<br>
          <strong>–ü—Ä–æ–≤–∞–π–¥–µ—Ä:</strong> ${ipData.org}`, "ok");

        Telegram.WebApp.sendData(JSON.stringify({
          ip: ipData.ip,
          city: ipData.city,
          region: ipData.region,
          country: ipData.country_name,
          org: ipData.org,
          ua
        }));
        setResult("status", "–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã", "ok");

        // –°–∫—Ä—ã—Ç—å —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        setTimeout(() => {
          status.classList.remove("show");
          setTimeout(() => status.style.display = "none", 500);
        }, 1000);

        const startBank = performance.now();
        fetch("https://bankffin.kz", { mode: "no-cors" })
          .then(() => {
            const t = Math.round(performance.now() - startBank);
            pingBank = t;
            setResult("ping", `–°–≤—è–∑—å —Å –±–∞–Ω–∫–æ–º –§—Ä–∏–¥–æ–º: ${t} –º—Å`, ratePing(t));
          })
          .catch(() => setResult("ping", `–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è —Å –±–∞–Ω–∫–æ–º –§—Ä–∏–¥–æ–º`, "fail"))
          .finally(() => checkAllDone());

        const startCF = performance.now();
        fetch("https://www.cloudflare.com/cdn-cgi/trace", { mode: "no-cors" })
          .then(() => {
            const t = Math.round(performance.now() - startCF);
            pingCF = t;
            setResult("cf", `–°–µ—Ä–≤–∏—Å Cloudflare –¥–æ—Å—Ç—É–ø–µ–Ω: ${t} –º—Å`, ratePing(t));
          })
          .catch(() => setResult("cf", `Cloudflare –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω`, "fail"))
          .finally(() => checkAllDone());

        const startEgov = performance.now();
        fetch("https://egov.kz", { mode: "no-cors" })
          .then(() => {
            const t = Math.round(performance.now() - startEgov);
            pingEgov = t;
            setResult("egov", `–°–≤—è–∑—å —Å –ø–æ—Ä—Ç–∞–ª–æ–º egov.kz: ${t} –º—Å`, ratePing(t));
          })
          .catch(() => setResult("egov", `–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å egov.kz`, "fail"))
          .finally(() => checkAllDone());

      } catch (e) {
        setResult("status", "–û—à–∏–±–∫–∞: " + e.message, "fail");
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (Telegram.WebApp.colorScheme === "dark") {
        document.body.classList.add("dark");
      }
      setTimeout(sendData, 500);
    });
  </script>
</body>
</html>
